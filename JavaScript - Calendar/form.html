<html>
    <head>
        <title>Mixplay Calendar</title>
        <link rel="stylesheet" type="text/css" href="resources/css/form.css"/>
        <meta charset="UTF-8">
    </head>
    <body>
        <form id="form-aula">
        <div>
            <label>Aula</label>
            <input type="text" name="aula" class="input-nome" required="required" />
        </div>
        <div>   
            <label>Professor</label>
            <input type="text" name="professor" class="input-nome" required="required" />
        </div>
        <div>
            <label>Horário</label>
            <select name="hora" class="input-padrao" id="selection1">
                <option value="7">7h00</option>
                <option value="8">8h00</option>
                <option value="9">9h00</option>
                <option value="10">10h00</option>
                <option value="11">11h00</option>
                <option value="12">12h00</option>
                <option value="13">13h00</option>
                <option value="14">14h00</option>
                <option value="15">15h00</option>
                <option value="16">16h00</option>
                <option value="17">17h00</option>
                <option value="18">18h00</option>
                <option value="19">19h00</option>
                <option value="20">20h00</option>
                <option value="21">21h00</option>
            </select>
     </div>   

        <div>

            <label>Dia Semana</label>
            <select name="diaSemana" class="input-padrao" id="selection1">
                <option value="Segunda">Segunda</option>
                <option value="Terça"> Terça</option>
                <option value="Quarta">Quarta</option>
                <option value="Quinta">Quinta</option>
                <option value="Sexta">Sexta</option>
            </select>
        </div>

        <br>
            
        <button class="enviar" id="botao-pronto">Pronto!</button>

        </form>

        <p style="color: black;">Pronto</p>
        
        <script src="resources/js/form.js"></script>
    </body>
</html>
